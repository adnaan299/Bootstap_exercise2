<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="h1 bg-info text-center"> BOOTSTRAP GRID</h1>
        <div class="row">
            <div class="col-4 bg-success">I am 4 units</div>
            <div class="col-4 bg-danger">I also have 4 units</div>
            <div class="col-3 bg-primary">I have 1 units less than both of you</div>
            <div class="col-1 bg-warning">I have only one unit</div>
        </div>
        <div class="row">
            <div class="col-6 bg-primary">Big</div>
            <div class="col-4 bg-warning">Medium</div>
            <div class="col-2 bg-danger">Small</div>
        </div>

        <div class="row">
            <div class="col-3 bg-danger">Left-Side bar</div>
            <div class="col-6 bg-success">Main content</div>
            <div class="col-3 bg-primary">Right-side bar</div>
        </div>

        <div class="row">
            <div class="col bg-primary">Auto Sized</div>
            <div class="col bg-warning">Auto Sized</div>
            <div class="col bg-info">Auto Sized</div>
            <div class="col-7 bg-danger">Auto Sized</div>
            <div class="col bg-dark">Auto Sized</div>
            <div class="col bg-secondary">Auto Sized</div>
        </div>
        <br>

        <div class="container">
            <div class="row">
                <div class="col-4 bg-danger">One Third</div>
                <div class="col-8 bg-info">Two Thirds</div>
            </div>
            <div class="row">
                <div class="col-3 bg-warning">One Quarter</div>
                <div class="col-6 bg-primary">One Half</div>
                <div class="col-3 bg-warning">One Quarter</div>
            </div>
        </div>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
